name: hr_management_system
description: نظام متكامل لإدارة الموارد البشرية
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # قاعدة البيانات والتخزين
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0  # For desktop support
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # Multi-database support
  mssql_connection: ^1.3.0  # SQL Server
  postgres: ^2.7.2  # PostgreSQL
  mysql1: ^0.20.0  # MySQL

  # إدارة الحالة
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  flutter_riverpod: ^2.4.9

  # واجهة المستخدم
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  animations: ^2.0.8

  # التواريخ والتوقيت
  intl: ^0.18.1
  jiffy: ^6.2.1

  # ملفات ومستندات
  file_picker: ^6.1.1
  path: ^1.8.3
  mime: ^1.0.4

  # تقارير وPDF
  pdf: ^3.10.7
  printing: ^5.11.1
  excel: ^2.1.0
  csv: ^5.1.1

  # أمان وتشفير
  crypto: ^3.0.3
  encrypt: ^5.0.3

  # اتصال الشبكة
  http: ^1.1.2
  dio: ^5.3.4
  connectivity_plus: ^5.0.2

  # بصمة الوجه وبصمة الإصبع
  local_auth: ^2.1.6

  # صور وكاميرا
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0

  # QR Code وBarcode
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.2.0

  # تنبيهات
  flutter_local_notifications: ^16.2.0

  # تحميل البيانات
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0

  # رسوم بيانية
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.45

  # لغات
  easy_localization: ^3.0.3

  # Functional programming
  dartz: ^0.10.1
  equatable: ^2.0.5

  # Dependency injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # JSON serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Logging
  logger: ^2.0.2+1

  # UUID generation
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.5
  injectable_generator: ^2.4.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/translations/
    - assets/images/
    - assets/icons/
    - assets/locales/ar.json
    - assets/locales/en.json
    - assets/templates/

  # Fonts
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
    
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300